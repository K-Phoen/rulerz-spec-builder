language: php

sudo: false

cache:
    directories:
        - $HOME/.composer/cache

php:
    - 5.6
    - 7.0
    - 7.1

matrix:
    fast_finish: true

before_install:
    - phpenv config-rm xdebug.ini || true
    - composer self-update

install:
    - composer install --optimize-autoloader --no-interaction

script:
    - make tests
